<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find SAP</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Baloo 2', cursive;
            text-align: center;
            background-color: #f9f7f7;
            color: #333;
        }
        h1 {
            font-family: 'Baloo 2', cursive;
            color: #1e3799;
            margin-top: 20px;
        }
        .agenda {
            margin: 20px auto;
            max-width: 300px;
            text-align: center; /* Align center */
            padding: 20px;
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .instructions {
            margin: 20px auto;
            max-width: 300px;
            text-align: center;
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            border: 2px solid #1e3799; /* Change border color */
        }
        td {
            border: 1px solid #1e3799; /* Change cell border color */
            width: 30px;
            height: 30px;
            text-align: center;
            font-size: 20px;
            transition: background-color 0.3s;
        }
        td.highlight {
            background-color: #f39c12;
            color: white;
        }
        td.found {
            background-color: #2ecc71;
            color: white;
        }
        .highlight {
            background-color: #f8c291;
        }
        #submitBtn {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #1e3799;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        @keyframes bounce {
            0% { transform: translateY(0); }
            25% { transform: translateY(-10px); }
            50% { transform: translateY(0); }
            75% { transform: translateY(-5px); }
            100% { transform: translateY(0); }
        }

        .congrats {
            animation: bounce 0.5s ease;
        }
    </style>
</head>
<body>
    <h1>Find SAP,and GET IT</h1>
        <table id="wordGrid">
        <!-- Grid will be populated by JavaScript -->
    </table>
    <div class="instructions">
        <p style="font-size: 18px;"><strong>Find these words:</strong></p>
        <p style="font-size: 16px;">SAPIANS, SLIMS, PEOPLE, NEWS, FUN, COFFEE</p>
    </div>

    <button id="submitBtn" onclick="submitWords()">Submit</button>

    <script>
	document.addEventListener('DOMContentLoaded', function() {
    const words = ["SAPIANS", "SLIMS", "PEOPLE", "NEWS", "FUN", "COFFEE"];
    const gridSize = 15;
    const grid = [];

    // Initialize grid
    for (let i = 0; i < gridSize; i++) {
        grid[i] = [];
        for (let j = 0; j < gridSize; j++) {
            grid[i][j] = '';
        }
    }

    // Place words randomly on the grid
    words.forEach(word => placeWord(word));

    // Fill empty cells with random letters
    for (let i = 0; i < gridSize; i++) {
        for (let j = 0; j < gridSize; j++) {
            if (grid[i][j] === '') {
                grid[i][j] = String.fromCharCode(65 + Math.floor(Math.random() * 26));
            }
        }
    }

    // Display the grid
    const table = document.getElementById('wordGrid');
    grid.forEach((row, rowIndex) => {
        const tr = document.createElement('tr');
        row.forEach((cell, colIndex) => {
            const td = document.createElement('td');
            td.textContent = cell;
            td.addEventListener('click', () => toggleHighlight(td, rowIndex, colIndex));
            tr.appendChild(td);
        });
        table.appendChild(tr);
    });

    // Toggle highlighting of cells
    function toggleHighlight(cell, row, col) {
        cell.classList.toggle('highlight');
        checkWord(row, col);
    }

    // Check if a word is found
    function checkWord(row, col) {
        const cell = table.rows[row].cells[col];
        const letter = cell.textContent;
        words.forEach(word => {
            if (word.includes(letter)) {
                const horizontal = word === grid[row].slice(col, col + word.length).join('');
                const vertical = word === grid.map(row => row[col]).slice(row, row + word.length).join('');
                if (horizontal || vertical) {
                    markWord(row, col, word.length, horizontal ? 'horizontal' : 'vertical');
                    checkAllWordsFound();
                }
            }
        });
    }

    // Mark the found word
    function markWord(row, col, length, direction) {
        for (let i = 0; i < length; i++) {
            const cell = direction === 'horizontal' ? table.rows[row].cells[col + i] : table.rows[row + i].cells[col];
            cell.classList.add('found');
        }
    }

    // Check if all words are found and show congratulations
function checkAllWordsFound() {
    const foundWords = words.filter(word => {
        return word.split('').every(letter => {
            return Array.from(document.querySelectorAll('.found')).some(cell => cell.textContent === letter);
        });
    });
    if (foundWords.length === words.length) {
        showCongratulations();
    }
}


    // Show congratulations message
    function showCongratulations() {
        alert("Congratulations! You found all the words!");
    }

    // Place a word on the grid
    function placeWord(word) {
        let row, col, direction;
        do {
            direction = Math.random() < 0.5 ? 'horizontal' : 'vertical';
            if (direction === 'horizontal') {
                row = Math.floor(Math.random() * gridSize);
                col = Math.floor(Math.random() * (gridSize - word.length));
            } else {
                row = Math.floor(Math.random() * (gridSize - word.length));
                col = Math.floor(Math.random() * gridSize);
            }
        } while (!checkSpace(row, col, word.length, direction));

        for (let i = 0; i < word.length; i++) {
            if (direction === 'horizontal') {
                grid[row][col + i] = word[i];
            } else {
                grid[row + i][col] = word[i];
            }
        }
    }

    // Check if a word can be placed on the grid without overlapping
    function checkSpace(row, col, length, direction) {
        for (let i = 0; i < length; i++) {
            if (direction === 'horizontal') {
                if (grid[row][col + i] !== '' && grid[row][col + i] !== word[i]) {
                    return false;
                }
            } else {
                if (grid[row + i][col] !== '' && grid[row + i][col] !== word[i]) {
                    return false;
                }
            }
        }
        return true;
    }
});
    </script>
</body>
</html>
