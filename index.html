<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find SAP</title>
    <!-- Bootstrap CSS link from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="container">
        <h1 class="display-4">Find SAP, and GET IT</h1>
    </header>
    <main class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-body">
                        <h2 class="card-title">Find these words:</h2>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">SAPIANS</li>
                            <li class="list-group-item">SLIMS</li>
                            <li class="list-group-item">PEOPLE</li>
                            <li class="list-group-item">NEWS</li>
                            <li class="list-group-item">FUN</li>
                            <li class="list-group-item">COFFEE</li>
                        </ul>
                    </div>
                </div>
                <button class="btn btn-primary mb-4" onclick="submitWords()">Submit</button>
            </div>
            <div class="col-md-6">
                <table id="wordGrid" class="table table-bordered">
                    <!-- Grid will be populated by JavaScript -->
                </table>
            </div>
        </div>
    </main>
    <footer class="container mt-5">

    </footer>
    <!-- Bootstrap JavaScript bundle from CDN (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
